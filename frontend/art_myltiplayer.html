<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>멀티유저 시선 추적 캔버스</title>

  <!-- WebGazer 라이브러리 (브라운대 공식) -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>

  
  <!-- Socket.IO 클라이언트 라이브러리 -->
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="art.css" />
</head>
<body>
  <div id="container">
    <!-- 메인 아트 캔버스 - Full HD -->
    <canvas id="artCanvas" width="1920" height="1080"></canvas>

    <!-- 카메라 미리보기 -->
    <video id="cameraPreview" autoplay playsinline muted></video>

    <!-- 상태 표시 -->
    <div id="statusDisplay"></div>

    <!-- 하단 컨트롤 - 화면 안쪽에 표시 -->
    <div id="controls">
      <button id="resetBtn">Reset</button>
      <button id="calibrateBtn">Calibrate (9점)</button>
    </div>

    <!-- 9점 캘리브레이션 오버레이 -->
    <div id="calibrationOverlay"></div>
  </div>

  <script src="script_multiplayer.js"></script>
</body>
</html>
